
<html>
<head>
  <title>Stytch Password Login with Vue CDN</title>
  <script src="https://unpkg.com/vue@3"></script>

  <script src="https://unpkg.com/vue-demi@0.14.10/lib/index.iife.js"></script>
  <script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@stytch/vanilla-js/+esm"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #app {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .welcome {
      color: #28a745;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-if="!isLoggedIn">
      <h2>Login</h2>
      <form @submit="handleSubmit">
      <input @blur="validateEmail" type="email" v-model="email" placeholder="Email" />
        <p v-if="errorMail">{{errorMail}}</p>
      <input @blur="validatePassword" type="password" v-model="password" placeholder="Password" />
     <p v-if="errorPassword">{{errorPassword}}</p>
        <button @click="handleSubmit"  >Login</button>
        <p v-if="errorMessage" class="error">{{ errorMessage }}</p>
      </form>
    </div>
    <div v-else>
      <p class="welcome">Welcome, {{ userEmail }}!</p>
      <button @click="logout">Logout</button>
    </div>
  </div>



  <script  type="module" src="index.js"> </script>
</body>
</html>
