<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-demi@0.14.10/lib/index.iife.js"></script>
    <script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.js"></script>
</head>
<body>
<div id="app">
    <div class="title">
        <h2>Area Farmacisti</h2>
    </div>

    <div class="app-container">


        <!-- Aside Container with Dynamic Components -->
        <aside class="aside-container">

            <nav class="aside-nav">
                <button
                        class="nav-button"
                        :class="{ active: currentPage === 'offer' }"
                        @click="getOffer"
                >
                    Offerte
                </button>
                <button
                        class="nav-button"
                        :class="{ active: currentPage === 'order' }"
                        @click="getOrder"
                >
                    Ordine
                </button>
                <button @click="logout">Logout</button>
            </nav>
        </aside>
            <div class="container">
                <!-- Dynamic Component Rendering -->
                <component :is="currentComponent" />
            </div>

    </div>


</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
