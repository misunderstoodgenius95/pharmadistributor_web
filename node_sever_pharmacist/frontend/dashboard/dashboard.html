<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="title">
        <h2>Area Farmacisti</h2>
    </div>

    <div class="app-container">


        <!-- Aside Container with Dynamic Components -->
        <aside class="aside-container">

            <nav class="aside-nav">
                <button
                        class="nav-button"
                        :class="{ active: currentPage === 'offer' }"
                        @click="setCurrentPage('offer')"
                >
                    Offerte
                </button>
                <button
                        class="nav-button"
                        :class="{ active: currentPage === 'order' }"
                        @click="setCurrentPage('order')"
                >
                    Ordine
                </button>
            </nav>
        </aside>
            <div class="container">
                <!-- Dynamic Component Rendering -->
                <component :is="currentComponent" />
            </div>

    </div>


</div>

<script type="module" src="script.js"></script>
</body>
</html>
